<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  
</head>
<body>
  <div class="bg">
    <img class="bg-image"></img>
    <div class="bg-map" id="map">
    </div>
  </div>
  <div class="wrapper">
    <h1 class="title">IP Address Tracker</h1>
    <div class="search-bar">
      <input type="search" name="ip" id="ip-search" placeholder="Search for any IP address or domain">
      <button type="submit" class="ip-submit" onclick="setMap()"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </div>
    
    <div class="details">
      <div class="detail">
        <h3 class="sub-desc">IP ADDRESS</h3>
        <pre class="desc desc-ip"></pre>
      </div>
      <hr>
      <div class="detail">
        <h3 class="sub-desc">LOCATION</h3>
        <pre class="desc desc-location"></pre>
      </div>
      <hr>
      <div class="detail">
        <h3 class="sub-desc">TIMEZONE</h3>
        <pre class="desc desc-timezone"></pre>
      </div>
      <hr>
      <div class="detail">
        <h3 class="sub-desc">ISP</h3>
        <pre class="desc desc-isp"></pre>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">salmonkarp</a>.
  </div>
</body>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
  <script src="./script.js"></script>
</html>
